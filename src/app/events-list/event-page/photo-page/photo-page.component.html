<section class="modal-view-photo-section" *ngIf="selectedPhoto">
    <div class='modal-view-photo' (click)='closePhotoView($event)'>
        <div class="photo-wrapper" [style.background-image]="'url('+selectedPhoto.link+')'">
            <!-- <img [src]="selectedPhoto.link" alt="selected photo" class='h-100 w-100'> -->
        </div>
        <div class="close-modal-view">
            &times;
        </div>     
      </div>
</section>
